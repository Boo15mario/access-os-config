# This content was generated by nwg-shell-config. Do not modify it manually.
$term = lxterminal
# VARIABLES
$launcher = nwg-drawer
$exit = nwg-bar
$filemanager = caja
$browser = firefox
$editor = gedit
# AUTOSTART
exec-once = access-system --play-greeting "Welcome to Access OS!"
exec-once = rm /tmp/nwg-shell-check-update.lock
exec-once = lxpolkit
exec-once = wlsunset -t 4500 -T 6500 -l -1 -L -1 -g 1.0
exec-once = /usr/lib/xfce4/notifyd/xfce4-notifyd
exec-once = udiskie -a
exec-once = nm-applet --indicator
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec = nwg-drawer -r -c 6 -is 64 -fscol 2 -s hyprland-0.css -ft -pbexit 'hyprctl dispatch exit' -pblock 'nwg-lock' -pbpoweroff 'access-system --shutdown' -pbreboot 'access-system --reboot' -pbsleep 'systemctl suspend' -pbsize 48
exec = nwg-panel -c hyprland-0 -s hyprland-0.css
exec = nwg-shell-check-updates
# exec = swayidle timeout 1200 nwg-lock timeout 1800 'systemctl suspend'   
exec-once = nwg-update-indicator
exec = nwg-screenshot-applet


# GENERAL SETTINGS
general {
    border_size = 1
    no_border_on_floating = false
    gaps_in = 3
    gaps_out = 3
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    extend_border_grab_area = true
    hover_icon_on_border = true
}

# DWINDLE LAYOUT 
dwindle {
    pseudotile = false
    force_split = 0
    preserve_split = true
    smart_split = false
    smart_resizing = true
    special_scale_factor = 0.8
    split_width_multiplier = 1.0
    no_gaps_when_only = false
    use_active_for_splits = true
    default_split_ratio = 1.0
}

# MASTER LAYOUT 
master {
    allow_small_split = false
    special_scale_factor = 0.8
    mfact = 0.55
    new_on_top = false
    no_gaps_when_only = false
    orientation = left
    inherit_fullscreen = true
    always_center_master = false
}

# INPUT DEVICES
input {
    kb_layout = us
    repeat_rate = 25
    repeat_delay = 600
    follow_mouse = 0
    mouse_refocus = true
    #float_switch_override_focus = 1
    touchpad {
        disable_while_typing = true
        scroll_factor = 1.0
        tap-to-click = true
    }
}

# MISC SETTINGS
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vrr = 0
    mouse_move_enables_dpms = false
    key_press_enables_dpms = false
#    layers_hog_keyboard_focus = true
    focus_on_activate = false
    mouse_move_focuses_monitor = true
}

# KEY BINDINGS
bindr = SUPER, SUPER_L, exec, $launcher
